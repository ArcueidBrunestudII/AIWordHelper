name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AIWordHelper/AIWordHelper.csproj

    - name: Build
      run: dotnet build AIWordHelper/AIWordHelper.csproj -c Release --no-restore

    - name: Publish Self-Contained
      run: |
        dotnet publish AIWordHelper/AIWordHelper.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/self-contained

    - name: Publish Framework-Dependent
      run: |
        dotnet publish AIWordHelper/AIWordHelper.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o publish/framework-dependent

    - name: Upload Self-Contained Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AIWordHelper-SelfContained-win-x64
        path: publish/self-contained/AIWordHelper.exe

    - name: Upload Framework-Dependent Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AIWordHelper-FrameworkDependent-win-x64
        path: publish/framework-dependent/AIWordHelper.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          publish/self-contained/AIWordHelper.exe
        body: |
          ## AI划词助手

          下载 `AIWordHelper.exe` 双击即可运行，无需安装任何依赖。

          ### 使用说明
          1. 运行后在系统托盘显示图标
          2. 右键托盘图标 → "控制台" 配置 API
          3. 选中文字后等待设定时间，自动弹出 AI 回复
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
